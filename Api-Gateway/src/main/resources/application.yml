server:
  port: 8080

services:
  patient-service:
    url: http://localhost:8081/patients
  praticien-service:
    url: http://localhost:8082/praticiens
  rendez-vous-service:
    url:  http://localhost:8083/rendez-vous
  dossier-medical-service:
    url: http://localhost:8084/dossier-medicaux

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

spring:
  application:
    name: api-gateway

management:
  security:
    enabled: false

logging:
  level:
    com.self.sprintboot.learning.apigateway: DEBUG

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html